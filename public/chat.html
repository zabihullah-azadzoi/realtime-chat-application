<!DOCTYPE html>
<html>
  <head>
    <title>Chat Applications</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./img/chat.png" type="image/icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Comfortaa:wght@400;500&family=Genos:ital,wght@1,300&family=M+PLUS+1+Code:wght@500;600&family=Play&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bba5aab8be.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- main container -->
    <div
      class="position-absolute top-50 start-50 translate-middle main-container"
    >
      <!-- humburger menu icon -->
      <div class="container" onclick="myFunction(this)">
        <div class="bar1 bar"></div>
        <div class="bar2 bar"></div>
        <div class="bar3 bar"></div>
      </div>
      <div class="sidebar"></div>

      <div class="messagebar">
        <div class="message-body"></div>
        <form class="create-message-form">
          <input class="message-input" type="text" required />
          <button type="submit" class="send-button">send</button>
          <button class="location-button">Share Location</button>
        </form>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message-container">
        <p class="message-paragraph">
          <span class="userName">{{userName}}</span
          ><span class="createdAt">{{createdAt}}</span>
        </p>
        <p class="message-text" required>{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message-container">
        <p class="message-paragraph">
          <span class="userName">{{userName}}</span
          ><span class="createdAt">{{createdAt}}</span>
        </p>
        <a href="{{location}}" target="_blank" class="message-text"
          >{{userName}}'s Location</a
        >
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
      <h3 class="room-name">{{room}}</h3>
      {{#users}}
      <div class="user-container">
        <p class="online-mode"></p>
        <ul class="user">
          {{userName}}
        </ul>
      </div>
      {{/users}}
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.js"
      integrity="sha512-IDcWx4i9cyu+HgDbPzY7fKV9aOh0Skt1iFFTZype6N1c/Slqwum0UaGX/Ek2ZSS+RNoaGvtGsTPiSVNfMKaffg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
